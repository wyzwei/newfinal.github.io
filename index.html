<script>
  function minnow(){
    Today = new Date();
    yy=Today.getFullYear();
    mm=Today.getMonth()+1;
    dd=Today.getDate();
    h=Today.getHours();
    m=Today.getMinutes();
    s=Today.getSeconds();
  }
  function myDate(){
    minnow();
    document.getElementById("mToday").innerHTML = Today;
    setTimeout('myDate()',1000)
  }
  function mToday(){
    minnow();
    document.getElementById("may").innerHTML = yy+"年"+mm+"月"+dd+"日";
    setTimeout('mToday()',1000)
  }
  function mTime(){
    minnow()
    document.getElementById("mT").innerHTML = h+":"+m+":"+s;
    setTimeout('mTime()',1000)
  }

</script>
